<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="download (1).jpeg" type="image/x-icon">
  <title>My To Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6366f1, #dc2626, #06b6d4);
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      margin-top: 5%;
      max-width: 600px;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    #judul {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    #input .form-control {
      margin-bottom: 1rem;
    }

    #tombol {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: 0.3s;
    }

    #tombol:hover {
      background-color: #4f46e5;
    }

    .task-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #f9fafb;
    }

    .task-label {
      margin-left: 0.5rem;
    }

    .task-done {
      text-decoration: line-through black;
      color: green;
    }

    .delete-btn {
      color: #ef4444;
      cursor: pointer;
      transition: 0.2s;
    }

    .delete-btn:hover {
      color: #dc2626;
    }

    .task-meta {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .hide-btn {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 0.8rem;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="judul" class="d-flex align-items-center justify-content-center mb-4">
      <img src="download (1).jpeg" alt="Logo" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 12px;">
      <h2 class="m-0 fw-bold">To-Do List App School Task</h2>
    </div>

    <div id="input">
      <input type="text" id="taskInput" class="form-control" placeholder="Masukkan tugasmu di sini...">
      <input type="text" id="subjectInput" class="form-control" placeholder="Jenis pelajaran...">
      <input type="date" id="dateInput" class="form-control">
      <button id="tombol">Tambah Tugas</button>
    </div>

    <div class="d-flex justify-content-end mb-2"> 
      <button id="hideDoneTasks" class="hide-btn">Sembunyikan tugas yang selesai</button>
    </div>

    <div id="list"></div>
  </div>

  <script>
    let tombol = document.getElementById("tombol");
    let input = document.getElementById("taskInput");
    let subjectInput = document.getElementById("subjectInput");
    let dateInput = document.getElementById("dateInput");
    let list = document.getElementById("list");
    let hideBtn = document.getElementById("hideDoneTasks");

    let hideDone = false;

    function checkDoneTasks() {
      let anyDone = Array.from(document.querySelectorAll("#list input[type='checkbox']")).some(cb => cb.checked);
      hideBtn.style.display = anyDone ? "inline" : "none";
    }

    function TugasBaru() {
      let taskText = input.value.trim();
      let subject = subjectInput.value.trim();
      let date = dateInput.value;

      if (taskText === "" || subject === "" || date === "") {
        alert("Semua inputan harus diisi!");
        return;
      }
      
      let taskRow = document.createElement("div");
      taskRow.classList.add("task-row");

      let leftSide = document.createElement("div");
      leftSide.classList.add("d-flex", "flex-column");

      let checkContainer = document.createElement("div");
      checkContainer.classList.add("d-flex", "align-items-center");

      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.classList.add("form-check-input");

      let label = document.createElement("label");
      label.classList.add("task-label", "ms-2");
      label.innerText = taskText;

      checkContainer.append(checkbox, label);

      let meta = document.createElement("div");
      meta.classList.add("task-meta", "ms-4");
      let meta2 = document.createTextNode(`Pelajaran: ${subject} | Deadline: ${date}`);
      meta.appendChild(meta2);

      checkbox.addEventListener("change", function () {
        if (this.checked) {
          label.classList.add("task-done");
          taskRow.style.display = hideDone ? "none" : "flex";
        } else {
          label.classList.remove("task-done");
          taskRow.style.display = "flex";
        }
        checkDoneTasks();
      });

      leftSide.append(checkContainer, meta);

      let deleteBtn = document.createElement("i");
      deleteBtn.classList.add("bi", "bi-trash", "delete-btn");
      deleteBtn.addEventListener("click", function () {
        let confirmDelete = confirm("Yakin mau hapus tugas ini? ðŸ—‘");
        if (confirmDelete) {
          taskRow.classList.add("fade-out");
          setTimeout(() => {
            list.removeChild(taskRow);
            checkDoneTasks();
          }, 300);
        }
      });

      taskRow.append(leftSide, deleteBtn);
      list.insertBefore(taskRow, list.firstChild);

      input.value = "";
      subjectInput.value = "";
      dateInput.value = "";
    }

    tombol.addEventListener("click", TugasBaru);

    input.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        TugasBaru();
      }
    });

    hideBtn.addEventListener("click", function () {
      hideDone = !hideDone;
      hideBtn.innerText = hideDone ? "Tampilkan tugas yang selesai" : "Sembunyikan tugas yang selesai";
      document.querySelectorAll(".task-row").forEach(row => {
        let checkbox = row.querySelector("input[type='checkbox']");
        if (checkbox.checked) {
          row.style.display = hideDone ? "none" : "flex";
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
